 <div class="row">
   <div class="col-md-offset-2 col-lg-8 col-md-8 col-sm-12 col-xs-12">
     <div class="card">
        <div class="row">
            <div class="col-xs-12">
              <h3 class="title">Contact Details</h3>
            </div>
        </div>
        <div *ngIf="contactPerson else showMessage">
          <div class="row">
            <div class="col-xs-12">
                <img src="../assets/icon/contact1.png" class="img-responsive" alt="contact image" width="150px">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
                <p class="full-name">{{contactPerson.firstName}} {{contactPerson.lastName}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
                <p id="phoneNumberId"><b>Phone Number:</b> {{contactPerson.phoneNumber}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
                <p id="emailId"><b>Email:</b> {{contactPerson.email}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 center">
              <button class="btn btn-primary" (click)="editContact()">Edit Contact</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 center">
              <button id="delete" class="btn btn-primary" (click)="deleteContact()">Delete Contact</button>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <ng-template #showMessage>
            <blockquote>
              Select contact from left hand side to see the details.
            </blockquote>
          </ng-template>
        </div>
      </div>
   </div>
</div>
