<div class="row">
    <div class="col-lg-12">
      <h1 routerLink="/list-of-contact">Contacts</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" (click)="toggleButton()" data-toggle="collapse" data-target="#siteNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <img id="headerImageId" src="../assets/icon/contact1.png" class="img-responsive img-circle" alt="contact image" width="50px">
          </div>
          <div class="collapse navbar-collapse" [ngClass]="{'in':addIn}"id="siteNavbar">
                <ul class="nav navbar-nav">
                  <li class="link-margin"><a routerLink="/list-of-contact">List Of Contacts</a></li>
                  <li class="link-margin"><a routerLink="/add-contact">Add Contact</a></li>
                </ul>
                <div class="navbar-form navbar-left">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search"
                     [(ngModel)]="inputValue" placeholder="FirstName">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="button" (click)="searchContact(inputValue)">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li class="link-margin"><a routerLink="/about">About Me</a></li>
              </ul>
          </div>
        </div>
      </nav>
  </div>
</div>
